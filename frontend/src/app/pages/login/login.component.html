<div class="parent">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="Mail" [(ngModel)]="loginObj.Mail" placeholder="E-mail Address">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="pwd" [(ngModel)]="loginObj.pwd" placeholder="Password">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forget">
                <label>
                    <input type="checkbox">Remember me
                </label>
                
            </div>

            <button class="btn" type="submit" (click)="onLogin()" >Login</button>

            <div class="register-link">
                <p>Don't have an account? <br> <a routerLink ="/seller-auth-component" routerLinkActive="active">Register</a></p>
            </div>
        </form>
    </div>
</div>
