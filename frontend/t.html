<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Modal</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Button Style */
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Main Content Style */
        .main-content {
            text-align: center;
            margin-top: 100px;
        }

        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 1;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2; /* Ensure it is above the dimmed background */
            position: relative;
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }

        .close-button:hover {
            color: red;
        }

        /* Dimmed Background Effect */
        .dimmed .main-content {
            opacity: 0.5; /* Makes the background less opaque */
            pointer-events: none; /* Prevents interaction with the background */
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content of the page.</p>
        <button id="openModalButton" class="btn">Register</button>
    </div>

    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <h2>Registration Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Get references to the modal, button, and close elements
        const modal = document.getElementById("registrationModal");
        const openModalButton = document.getElementById("openModalButton");
        const closeModalButton = document.getElementById("closeModalButton");
        const body = document.body;
        const mainContent = document.querySelector(".main-content");

        // Open modal on button click
        openModalButton.addEventListener("click", () => {
            modal.style.display = "block";
            mainContent.classList.add("dimmed"); // Apply dimmed effect only to the main content
        });

        // Close modal on close button click
        closeModalButton.addEventListener("click", () => {
            modal.style.display = "none";
            mainContent.classList.remove("dimmed"); // Remove dimmed effect
        });

        // Close modal if user clicks outside the modal content
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
                mainContent.classList.remove("dimmed");
            }
        });
    </script>
</body>
</html>
